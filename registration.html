      <script>
         $(document).ready(function() {
             $("#regsubbtn").click(function()
         {
         var check="true";
         var nome = /^[a-z ]{4,30}$/i;
         if(!nome.test(document.registrationForm.regName.value))
         {
         check="false";
         }
         var nome = /^[a-z ]{4,30}$/i;
         if(!nome.test(document.registrationForm.regSurname.value))
         {	
         check="false";
         }
         var email=/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
         if(!email.test(document.registrationForm.regEmail.value))
         {
         check="false";
         }
         
         if(check=="true")
         {
         var obj = {};
         obj.nome = document.registrationForm.regName.value;
         obj.cognome = document.registrationForm.regSurname.value;
         obj.email = document.registrationForm.regEmail.value;
         obj.password = document.registrationForm.regPassword.value;
         obj.telefono = document.registrationForm.regPhone.value;
		 //faccio la chiamata in ajax al server che mi dar√† una risposta.
         $.ajax({
         type: "POST",
         url: "http://localhost/phpcrud/servizi_bgnotes.php",
         data: { nome_servizio: "registra",parametri:JSON.stringify(obj) },
         success: function(data) {
         // on successfull return it will alert the data
         if(data=="New record created successfully")
         {
         window.location.replace("/phpcrud/home.html");
		 localStorage.setItem("loggato", "true");
         }
         else
         {
         alert("Messaggio del server: " + data);
         }
         
         document.registrationForm.regName.value="";
         document.registrationForm.regSurname.value="";
         document.registrationForm.regEmail.value="";
         document.registrationForm.regPassword.value="";
         document.registrationForm.regPhone.value="";
         
         }    
         });
         }
         else
         {
         alert("formato dei dati non corretto");
         }
         });
         
          $("#defaultRegisterFormFirstName").change(function()
         {
            
         var nome = /^[a-z ]{4,30}$/i;
         if(!nome.test(document.registrationForm.regName.value)){
         $(this).css("border","1px solid red");
                
         } else {
         $(this).css("color","black");
         $(this).css("border","1px solid #ced4da");
         }
                
         });
         
                
         
         
         
            //Check cognome
            $("#defaultRegisterFormLastName").change(function()
         {
            
         var nome = /^[a-z ]{4,30}$/i;
         if(!nome.test(document.registrationForm.regSurname.value)){
         $(this).css("border","1px solid red");
         } else {
         $(this).css("color","black");
         $(this).css("border","1px solid #ced4da");
         }
         });
         
         //Check email
         $("#defaultRegisterFormEmail").change(function()
         {
         
         var email=/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
         if(!email.test(document.registrationForm.regEmail.value)) {
         $(this).css("border","1px solid red");
         } else {
         $(this).css("color","black");
         $(this).css("border","1px solid #ced4da");
         }
            
         });
         
         
         });
